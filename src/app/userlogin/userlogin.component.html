<div class="admin-page">
  <div class="container">
    <div class="row align-items-center">
      
        <div class="container">
          <div class="card card1">
            <div class="text-center">
              <h1>Login As User</h1>
              <h6>Please enter your Username & Password</h6>
            </div>
            <form>
              <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">
                  <h4>Username</h4>
                </label>
                <input type="text" name="username" [(ngModel)]="username" class="form-control" id="formGroupExampleInput" placeholder="User name" required>
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">
                  <h4>Password</h4>
                </label>
                <input type="password" name="password" [(ngModel)]="password" class="form-control" id="formGroupExampleInput2" placeholder="Password" required>
              </div>
              <div class="d-grid gap-2 d-md-block">
                <button (click)=checkLogin() style="margin: 5px;" class="btn btn-success" type="button">Login</button>
                <button style="margin: 5px;" class="btn btn-warning" type="button" routerLink="">Cancel</button>
              </div>
            </form>
            <router-outlet></router-outlet>
          </div>

          <div class="card2">
                
          <div class="col-md-6">
            <img src="https://media.istockphoto.com/id/1444860404/photo/businessmans-hands-showing-cybersecurity.jpg?s=612x612&w=0&k=20&c=YFPQAcraDlsfqt1a-MO0Q0GWv2gcHT26BsCQ5cLL7-M=" alt="Description of image" class="img-fluid login-image">
          </div>
          </div>

        
      </div>
    </div>
  </div>
</div>
